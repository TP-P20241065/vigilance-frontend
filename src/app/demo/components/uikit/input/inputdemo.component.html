<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Gestión de usuarios</h5>
            <div class="field">
                <label htmlFor="name1">Usuario</label>
                <input pInputText id="username" type="text" />
            </div>
            <div class="field">
                <label htmlFor="email1">Nombre(s)</label>
                <input pInputText id="firstName" type="text" />
            </div>
            <div class="field">
                <label htmlFor="email1">Apellidos</label>
                <input pInputText id="lastName" type="text" />
            </div>
            <div class="field">
                <label htmlFor="email1">Correo</label>
                <input pInputText id="email1" type="text" />
            </div>
            <div class="field">
                <label htmlFor="state">Sede</label>
                <p-dropdown [options]="dropdownHeadquarters" optionLabel="headquarter" [(ngModel)]="selectedHeadquarter"></p-dropdown>
            </div>
            <h5>Permisos</h5>
            <div class="grid formgrid">
                <div class="col-12 md:col-4">
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value=0 [(ngModel)]="valCheck" id="0"></p-checkbox>
                        <label for="0">Gestión de usuarios</label>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value=1 [(ngModel)]="valCheck" id="1"></p-checkbox>
                        <label for="1">Vigilancia</label>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value=2 [(ngModel)]="valCheck" id="2"></p-checkbox>
                        <label for="2">Gestión de unidades</label>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value=3 [(ngModel)]="valCheck" id="3"></p-checkbox>
                        <label for="3">Gestión de cámaras</label>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value=4 [(ngModel)]="valCheck" id="4"></p-checkbox>
                        <label for="4">Reporte de incidencias</label>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value=5 [(ngModel)]="valCheck" id="5"></p-checkbox>
                        <label for="5">Alarma</label>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap gap-2">
                <button pButton pRipple type="button" label="Guardar"></button>
                <button pButton pRipple type="button" label="Cancelar" class="p-button-danger"></button>
            </div>
        </div>
    </div>
