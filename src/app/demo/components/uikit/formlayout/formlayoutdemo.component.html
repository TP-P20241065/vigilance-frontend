<div class="grid">
	<div class="col-12 md:col-6">
		<div class="card p-fluid">
			<h5>Gestión de cámaras</h5>
			<div class="field">
				<label htmlFor="name1">Nombre</label>
				<input pInputText id="name" type="text" />
			</div>
			<div class="field">
				<label htmlFor="email1">Localización</label>
				<input pInputText id="location" type="text" />
			</div>
            <div class="field">
                <label htmlFor="state">Unidad</label>
                <p-dropdown [options]="dropdownItems" optionLabel="unitId" [(ngModel)]="selectedState"></p-dropdown>
            </div>
            <div class="flex flex-wrap gap-2">
                <button pButton pRipple type="button" label="Guardar"></button>
                <button pButton pRipple type="button" label="Cancelar" class="p-button-danger"></button>
            </div>
		</div>
</div>
