<p-contextMenu #cm [model]="items" />
<p-table
    [value]="reports"
    [(contextMenuSelection)]="selectedReport"
    [contextMenu]="cm"
    dataKey="code"
    [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Fecha y hora</th>
            <th>Direcci√≥n</th>
            <th>Incidencia</th>
            <th>Enlace de rastreo</th>
            <th>Imagen</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
        <tr [pContextMenuRow]="report">
            <td>{{report.DateTime}}</td>
            <td>{{report.Address}}</td>
            <td>{{report.Incident}}</td>
            <td>{{report.TrackingLink}}</td>
            <td>{{report.Image}}</td>
        </tr>
    </ng-template>
</p-table>
